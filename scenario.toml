# Portfolio Construction Assessment Scenario
# AgentBeats Finance Agent Track

[green_agent]
agentbeats_id = "019bae0c-8e75-7a22-a6db-eacfeefebb07"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}", EVALUATOR_MODEL = "gemini-2.0-flash", LOG_LEVEL = "INFO" }

[[participants]]
agentbeats_id = "019bae0d-9747-7102-8351-aff6255bc8a4"
name = "portfolio_constructor"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}", CONSTRUCTOR_MODEL = "gemini-2.0-flash" }

[config]
# Assessment configuration
num_scenarios = 5
timeout_seconds = 120
evaluation_criteria = "diversification,risk_alignment,return_potential,time_horizon"

# Test scenarios for evaluation
[[scenarios]]
id = "house_down_payment_5yr"
goal = "I want to save $50,000 for a house down payment in 5 years. I currently have $10,000 saved and can invest $500 per month. My risk tolerance is moderate."
starting_amount = 10000
monthly_contribution = 500
target_amount = 50000
timeline_years = 5
risk_tolerance = "moderate"

[[scenarios]]
id = "retirement_30yr"
goal = "I'm 35 years old and want to retire at 65 with $2 million. I currently have $100,000 in retirement savings and can contribute $1,500 per month. My risk tolerance is moderate to aggressive."
starting_amount = 100000
monthly_contribution = 1500
target_amount = 2000000
timeline_years = 30
risk_tolerance = "moderate-aggressive"

[[scenarios]]
id = "education_10yr"
goal = "I want to save $200,000 for my child's college education in 10 years. I'm starting from zero and can invest $1,200 per month. My risk tolerance is moderate."
starting_amount = 0
monthly_contribution = 1200
target_amount = 200000
timeline_years = 10
risk_tolerance = "moderate"

[[scenarios]]
id = "emergency_fund_1yr"
goal = "I need to build an emergency fund of $15,000 within 1 year. I have $2,000 now and can save $1,100 per month. My risk tolerance is very conservative."
starting_amount = 2000
monthly_contribution = 1100
target_amount = 15000
timeline_years = 1
risk_tolerance = "very-conservative"

[[scenarios]]
id = "wealth_growth_15yr"
goal = "I want to grow my wealth to $500,000 in 15 years for financial independence. I'm starting with $50,000 and can invest $1,000 per month. My risk tolerance is aggressive."
starting_amount = 50000
monthly_contribution = 1000
target_amount = 500000
timeline_years = 15
risk_tolerance = "aggressive"

