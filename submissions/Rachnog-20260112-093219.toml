# Each [[configs]] block defines a different financial scenario to test

[[configs]]
goal_type = "retirement"
goal_description = "I'm 35 years old and want to retire at 65 with $2 million. I currently have $100,000 in retirement savings and can contribute $1,500 per month. My risk tolerance is moderate to aggressive."
starting_amount = 100000
monthly_contribution = 1500
target_amount = 2000000
timeline_years = 30
risk_tolerance = "moderate-aggressive"

